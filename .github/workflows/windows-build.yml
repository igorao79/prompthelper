name: Windows EXE build

on:
  push:
    branches: [ linux ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller requests
      - name: Inject version
        shell: bash
        run: |
          ver="v1.0.${GITHUB_RUN_NUMBER}"
          echo "Setting version to $ver"
          printf '"""Версия приложения.\n\nАвтоматически обновляется в CI.\n"""\n\nVERSION = "%s"\n' "$ver" > core/version.py

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller --noconfirm --clean \
            --name LandGen \
            --hidden-import PySide6 \
            --hidden-import PIL \
            --hidden-import requests \
            --onefile --windowed --noconsole main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LandGen-windows
          path: dist/LandGen.exe

      - name: Create or update release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest build
          draft: false
          prerelease: false
          files: |
            dist/LandGen.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


